[tool:pytest]
DJANGO_SETTINGS_MODULE = sewabazaar.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --tb=short
testpaths = apps
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

